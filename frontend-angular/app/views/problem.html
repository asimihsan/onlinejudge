<ol class="breadcrumb">
  <li>Choose a problem</li>
</ol>

<div class="row">
  <div class="col-md-8">
      <select ng-options="language.text for language in languages track by language.value" ng-model="language" ng-change="changeLanguage()" class="language-select">
        <option style="display:none" value="">select a language</option>
      </select>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
      <div ng-if="_.isNull(language)">
        Please select a language to see available problems.
      </div>
      <div ng-if="problems.length == 0 && !_.isNull(language)">
        No problems found right now sorry!
      </div>
      <li ng-repeat="problem in problems">
        <a ui-sref='attempt.description({problemId: problem.id, language: language.value})'>{{ problem.title }}</a>
      </li>
  </div>
</div>

<p ng-hide="_.isNull(problem)">
foobar
</p>
