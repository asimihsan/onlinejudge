code = '''
import collections


def are_delimiters_balanced(input):
    stack = collections.deque()
    pairs = {
        '(': ')',
        '{': '}',
        '[': ']',
    }
    for c in input:
        if c in pairs:
            stack.appendleft(c)
        else:
            if len(stack) == 0 or c != pairs[stack.popleft()]:
                return False
    return len(stack) == 0
'''
