    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Run Some Code</h3>
      </div>

      <div class="row">
        <div class="col-md-8">
            <select class="language-select">
                <optgroup label="Java">
                    <option value="java">Java 1.7u71</option>
                </optgroup>
                <optgroup label="Python">
                    <option selected="selected" value="python">Python 2.7.6</option>
                </optgroup>
                <optgroup label="Ruby">
                    <option value="ruby">Ruby 1.9.3</option>
                </optgroup>
            </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
            <textarea id="editor" name="editor"></textarea>
        </div>
        <div class="col-md-4">
            <button type="submit" class="ladda-button submit-button" data-color="blue" data-style="contract" data-size="s" name="submit" id="submit">
                <span class="ladda-label">Submit</span>
                <span class="ladda-spinner"></span>
            </button><br />
            <button type="submit" class="ladda-button clear-output-button" data-color="green" data-style="contract" data-size="s">
                <span class="ladda-label">Clear output</span>
            </button><br />
            <button type="submit" class="ladda-button clear-code-button" data-color="red" data-style="contract" data-size="s">
                <span class="ladda-label">Clear code</span>
            </button><br />
            <pre class="output" id="output"></pre>
        </div>
      </div>
